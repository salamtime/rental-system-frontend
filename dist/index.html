<body>
  <div id="root"></div>
  
  <script>
    window.vehicleStore = {
      data: {},
      init: function() {
        try { const stored = localStorage.getItem('vehicleDataCache'); if (stored) this.data = JSON.parse(stored); } catch (e) { this.data = {}; }
      },
      save: function() { try { localStorage.setItem('vehicleDataCache', JSON.stringify(this.data)); } catch (e) { console.error('Error saving vehicle cache', e); } },
      getVehicle: function(id) { return this.data[id] || null; },
      updateVehicle: function(id, data) { this.data[id] = {...(this.data[id] || {}), ...data, updated_at: new Date().toISOString()}; this.save(); return this.data[id]; },
      listVehicles: function() { return Object.values(this.data); }
    };
    window.vehicleStore.init();
  </script>
